name: ci

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:
    runs-on : ${{ matrix.os }}
    strategy:
      matrix:
          os: [ windows-latest ]
          
    steps :     
    - name: Checkout Code
      uses: actions/checkout@v3
      with:
          submodules: 'true'

    - name: Cache Qt
      id  : cache-qt
      uses: actions/cache@v1
      with:
          key: ok-msg-desktop-windows-qt
          path: ${{ github.workspace }}/../Qt/5.15.2/msvc2019_64

    - if  : ${{ steps.cache-qt.outputs.cache-hit != 'true' }}
      name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
          version: "5.15.2"
      
    - name: Build Vcpkg
      uses: johnwason/vcpkg-action@v6
      with:
        github-binarycache: true
        token: ${{ github.token }}
        triplet: x64-windows-release
        manifest-dir: ${{ github.workspace }}

    - name: Install Ninja
      uses: seanmiddleditch/gha-setup-ninja@v3

    - name: Enable Developer Command Prompt
      uses: ilammy/msvc-dev-cmd@v1.12.0
      with:
          arch: "amd64"

    - name: Configure CMake
      run : cmake -B ${{ github.workspace }}/build -G Ninja -DCMAKE_BUILD_TYPE=Release -DQT_DIR=${{ github.workspace }}/../Qt/5.15.2/msvc2019_64 -DLINK_STATIC_QT=OFF

    - name: Build
      run : cmake --build ${{ github.workspace }}/build --config Release
